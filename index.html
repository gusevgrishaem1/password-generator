<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Password Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    #message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
      z-index: 1000;
    }
    .length-display {
      display: inline-block;
      min-width: 2ch;
      font-variant-numeric: tabular-nums;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>

    <input type="text" id="password" class="password" readonly placeholder="Your password will appear here" />
    
    <div style="margin: 1rem 0;">
      <label for="lengthRange">Password length:
        <span id="lengthValue" class="length-display">15</span>
      </label>
      <input
        type="range"
        id="lengthRange"
        min="10"
        max="20"
        value="15"
        oninput="updateLengthDisplay()"
      />
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="footer">
      <p>Created with ❤️ by You</p>
      <p><a href="https://github.com/gusevgrishaem1">Github</a></p>
    </div>
  </div>

  <script>
    let passwordLength = 15;

    function updateLengthDisplay() {
      passwordLength = parseInt(document.getElementById('lengthRange').value, 10);
      document.getElementById('lengthValue').textContent = passwordLength;
    }

    function generatePassword() {
      const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+';
      let password = '';

      for (let i = 0; i < passwordLength; i++) {
        const randomIndex = Math.floor(Math.random() * characters.length);
        password += characters[randomIndex];
      }

      document.getElementById('password').value = password;
    }

    function showMsg(msg) {
      const messageDiv = document.createElement('div');
      messageDiv.id = 'message';
      messageDiv.textContent = msg;

      const container = document.querySelector('.container');
      container.appendChild(messageDiv);

      setTimeout(() => {
        messageDiv.style.opacity = '1';
        messageDiv.style.visibility = 'visible';
      }, 10);

      setTimeout(() => {
        messageDiv.style.opacity = '0';
        messageDiv.style.visibility = 'hidden';
        setTimeout(() => {
          container.removeChild(messageDiv);
        }, 500);
      }, 3000);
    }

    document.getElementById("password").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      passwordField.select();
      passwordField.setSelectionRange(0, 99999);
      navigator.clipboard.writeText(passwordField.value)
        .then(() => {
          showMsg('Password copied to clipboard!');
        })
        .catch(err => {
          console.error('Failed to copy password: ', err);
          showMsg('Failed to copy password.');
        });
    });

    // инициализация при загрузке
    updateLengthDisplay();
    generatePassword();
  </script>
</body>
</html>
