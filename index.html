<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        #message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1000;
        }

        .length-display {
            display: inline-block;
            min-width: 2ch;
            font-variant-numeric: tabular-nums;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>

        <input type="text" id="password" class="password" readonly placeholder="Your password will appear here" />

        <div style="margin: 1rem 0;">
            <label for="lengthRange">Password length:
                <span id="lengthValue" class="length-display">15</span>
            </label>
            <input type="range" id="lengthRange" min="10" max="20" value="15" oninput="updateLengthDisplay()" />
        </div>

        <button onclick="generatePassword()">Generate Password</button>

        <div class="footer">
            <p>Created with ❤️ by You</p>
            <p><a href="https://github.com/gusevgrishaem1">Github</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
